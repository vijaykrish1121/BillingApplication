<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .invoice-box {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    .invoice-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .info-box {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    table th, table td {
      vertical-align: middle;
    }

    #no-stripe {
      background-color: transparent !important;
      border-top: none;
    }

    @media print {
      .btn {
        display: none;
      }
    }
  </style>
</head>
<body onload="fetchBill()">
  <div class="container invoice-box" id="back">
    <h2 class="invoice-header">Company Name</h2>

    <div class="row info-box">
      <div class="col">
        <label>Customer Name:</label>
        <div id="custName"></div>
      </div>
      <div class="col">
        <label>Mobile Number:</label>
        <div id="mobile"></div>
      </div>
    </div>

    <div class="row info-box">
      <div class="col">
        <label>Date:</label>
        <div id="date"></div>
      </div>
      <div class="col">
        <label>Time:</label>
        <div id="time"></div>
      </div>
    </div>

    <table class="table table-bordered mt-4">
      <thead class="table-secondary">
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="tableValues"></tbody>
    </table>

    <table class="table">
      <tr id="no-stripe">
        <td colspan="2" class="text-end fw-bold">Amount:</td>
        <td id="amount"></td>
      </tr>
      <tr id="no-stripe">
        <td colspan="2" class="text-end fw-bold">GST (18%):</td>
        <td id="gst"></td>
      </tr>
      <tr id="no-stripe">
        <td colspan="2" class="text-end fw-bold">Final Amount:</td>
        <td id="finalAmount"></td>
      </tr>
    </table>

    <div class="text-center mt-4">
      <button type="button" onclick="printPage()" class="btn btn-success me-3">Print Invoice</button>
      <button type="button" onclick="removeSession()" class="btn btn-danger">Close</button>
    </div>
  </div>

  <script src="homePage.js"></script>
</body>
</html>

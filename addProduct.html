<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="container">
    <h4 class="d-flex justify-content-center">Add New Product In a List</h4>
    <div class="row">
        <div class="col-2"><label for="" class="fw-bold">Product Name :</label></div>
        <div class="col-3"><input type="text" name="productName" id="content" class="form-control"></div>
       </div>
       <div class="row mt-4">
           <div class="col-2"><label for="" class="fw-bold">Price :</label></div>
           <div class="col-2"><input type="text" name="productName" id="amt" class="form-control"></div>
          </div>
          <div class="row mt-4">
            <div class="col-2"><label for="" class="fw-bold">quantity :</label></div>
            <div class="col-2"><input type="text" name="productName" id="qnt" class="form-control"></div>
           </div>
           <button class="btn btn-primary" onclick="addList()">addProduct</button>
           <script src="./homePage.js"></script>
</body>
</html>

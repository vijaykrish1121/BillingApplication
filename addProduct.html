<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h3 class="text-center mb-4">Add New Product</h3>
      <form>
        <div class="mb-3">
          <label for="content" class="form-label fw-bold">Product Name</label>
          <input type="text" id="content" class="form-control" placeholder="Enter product name" required />
        </div>
        <div class="mb-3">
          <label for="amt" class="form-label fw-bold">Price</label>
          <input type="number" id="amt" class="form-control" placeholder="Enter price" required />
        </div>
        <div class="mb-4">
          <label for="qnt" class="form-label fw-bold">Quantity</label>
          <input type="number" id="qnt" class="form-control" placeholder="Enter quantity" required />
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary" onclick="addList()">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <script src="homePage.js"></script>
</body>
</html>

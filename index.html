<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
    }
    h1, h4 {
      color: #2e7d32;
    }
    .card {
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.005);
    }
    .btn {
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .form-control:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }
  
    .highlight {
      background-color: #e8f5e9;
    }
  </style>
</head>
<body onload="fetchData()" class="container py-4 animate__animated animate__fadeIn container position-relative">
  
  <!-- Header -->
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold">ðŸ§¾ Billing System</h1>
    <p class="text-muted fs-5">Smart, Simple, and Fast Billing</p>
  </div>

  <!-- Login Buttons -->
  <div class="d-flex justify-content-end mb-4">
    <div class="d-flex flex-wrap gap-2">
      <button id="loginBtn" class="btn btn-success btn-sm px-4" onclick="login()">Log In</button>
      <button id="logoutBtn" class="btn btn-danger btn-sm px-4" onclick="logout()">Log Out</button>
    </div>
  </div>

  <!-- Customer Info Card -->
  <div class="card p-4 mb-5 shadow-sm animate__animated animate__fadeInUp">
    <h4 class="mb-3">Customer Details</h4>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Date</label>
        <input type="date" id="date" class="form-control"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Time</label>
        <input type="time" id="time" class="form-control"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Customer Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter customer name"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile No.</label>
        <input type="tel" id="number" class="form-control" placeholder="Enter 10-digit number"/>
      </div>
    </div>
  </div>

  <!-- Product Search Card -->
  <div class="card p-4 mb-5 shadow-sm animate__animated animate__fadeInUp">
    <h4 class="mb-3">Products</h4>
    <div class="row g-3 mb-4">
      <div class="col-md-8">
        <input type="search" placeholder="Search product name/code" id="srch" class="form-control"/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="searchProduct()">Search</button>
      </div>
      <div class="col-md-2">
        <a href="./addProduct.html" class="btn btn-outline-secondary w-100">Add New Item</a>
      </div>
    </div>

    <!-- Product Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Product Name</th>
            <th>Price (â‚¹)</th>
            <th>Quantity</th>
            <th>Avail Qnty</th>
            <th>Subtotal (â‚¹)</th>
            <th>Add</th>
          </tr>
        </thead>
        <tbody id="tableValues" class="highlight"></tbody>
      </table>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="card p-4 shadow-sm mb-5 animate__animated animate__fadeInUp">
    <h4 class="mb-3">Summary</h4>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="fw-semibold">Total Amount:</label>
        <div id="amt" class="form-control bg-light">â‚¹0</div>
      </div>
      <div class="col-md-4">
        <label class="fw-semibold">GST (18%):</label>
        <div id="gst" class="form-control bg-light">â‚¹0</div>
      </div>
      <div class="col-md-4">
        <label class="fw-semibold">Final Amount:</label>
        <div id="fnl" class="form-control bg-light text-success fw-bold">â‚¹0</div>
      </div>
    </div>
    <div class="mt-4 text-end">
      <a href="./invoice.html" onclick="addSession()" class="btn btn-success px-4 py-2">Generate Bill</a>
    </div>
  </div>

  <script src="homePage.js"></script>
</body>
</html>

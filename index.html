<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="homePage.css"/>
</head>
<body onload="fetchData()" class="container my-4">
  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold">ðŸ§¾ Billing System</h1>
    <p class="text-muted">Smart, Simple, and Fast Billing</p>
  </div>
  <div class="d-flex justify-content-end mb-3">
    <button id="loginBtn" class="btn btn-success me-2" onclick="login()">Log In</button>
    <button id="logoutBtn" class="btn btn-danger" onclick="logout()">Log Out</button>
  </div>
  
  <div class="card p-4 mb-4 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Date</label>
        <input type="date" id="date" class="form-control"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Time</label>
        <input type="time" id="time" class="form-control"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Customer Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter customer name"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile No.</label>
        <input type="tel" id="number" class="form-control" placeholder="Enter 10-digit number"/>
      </div>
    </div>
  </div>

  <div class="card p-4 mb-4 shadow-sm">
    <h4>Products</h4>
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="search" placeholder="Search product name/code" id="srch" class="form-control"/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="searchProduct()">Search</button>
      </div>
      <div class="col-md-2">
        <a href="./addProduct.html" class="btn btn-outline-secondary w-100">Add New Item</a>
      </div>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Product Name</th>
          <th>Price (â‚¹)</th>
          <th>Quantity</th>
          <th>AvailableQuantity</th>
          <th>Subtotal (â‚¹)</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody id="tableValues"></tbody>
    </table>
  </div>

  <div class="card p-4 mb-4 shadow-sm">
    <h4>Summary</h4>
    <div class="row">
      <div class="col-md-4">
        <label class="fw-semibold">Total Amount:</label>
        <div id="amt" class="form-control bg-light">â‚¹0</div>
      </div>
      <div class="col-md-4">
        <label class="fw-semibold">GST (18%):</label>
        <div id="gst" class="form-control bg-light">â‚¹0</div>
      </div>
      <div class="col-md-4">
        <label class="fw-semibold">Final Amount:</label>
        <div id="fnl" class="form-control bg-light text-success fw-bold">â‚¹0</div>
      </div>
    </div>
    <div class="mt-3 text-end">
      <a href="./invoice.html"  onclick="addSession()" class="btn btn-success">Generate Bill</a>
    </div>
  </div>

  <script src="homePage.js"></script>
</body>
</html>

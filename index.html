<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Billing</title>
    <link rel="stylesheet" href="homePage.css">
  
</head>
<body class="container border border-dark rounded" onload="fetchData()">
     <h6 id="msg" class="d-flex justify-content-center"></h6>
     <h1 class="heading">Company Name</h1>
     <div class="d-flex justify-content-end">
       <!-- <button type="button" id="logout" class="btn btn-danger" disabled="fale">LogOut</button>
       <button type="button" id="login" class="btn btn-danger" disabled="false">LogIn</button> -->
       <div id="btn"></div>
    </div>
     <div class="row">
        <div class="col"><h4>Date</h4><input type="date" id="date"></div>
        <div class="col"><h4>Time</h4><input type="time" name="" id="time"></div>
     </div>
     <div class="row mt-4">
      <div class="col"> <label for="">Customer Name</label> <input type="text" name="" id="name"></div>
      <div class="col"> <label for="">Mobile No</label> <input type="text" name="" id="number"></div>
     </div>
     <h2>products</h2>
     <div class="row gx-1">
     <div class="col-6">
     <input type="search" placeholder="search product Name or product Code" class="form-control" id="srch">
    </div>
    <div class="col-4">
     <input type="button" value="search" class="btn btn-primary" id="btn">
    </div> 
    <div class="col"><a href="./addProduct">Add new Item in a List</a></div>
    </div>
    <!-- <div class="col-2"> <input type="text" id="content"><button class="btn btn-success" onclick="addList()">Add</button></div> -->
     <div class="row d-flex mt-5">
       <div class="col-8">
        <table class="table table-striped">
            <thead>
               <tr>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>Quantity</th>
               </tr>
            </thead>
            <tbody id="tableValues">
            </tbody>
        </table>
       </div>
       <div class="col-4 mt-5">
           <div class="border border-dark rounded">
            <div class="row p-3">
                <div class="col"><h4><label for="">Amount :</label></h4></div>
                <div class="col"><div id="amt"></div></div>
            </div>
            <div class="row p-3">
                <div class="col"><h4><label for="">Gst 18% :</label></h4></div>
                <div class="col"><div id="gst"></div></div>
            </div>
            <div class="row p-3">
                <div class="col"><h4><label for="">Final Amount :</label></h4></div>
                <div class="col"><div id="fnl"></div></div>
            </div>
           <h3> <a href="./invoice" class="text-decoration-none">Generate Bill</a></h3>
           </div>  
       </div>
     </div>
  
    <script src="./homePage.js"></script>
</body>
</html>

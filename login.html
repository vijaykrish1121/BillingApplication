<!DOCTYPE html>

<head>

<body onload="getData()">

         <h6 id="msg"></h6>

        <form>
            <div class="form-group">

                <input type="text" class="form-control" id="email" name="username" required>

                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
               
                   <div class="d-flex justify-content-end">
                      <a href="./forgotPage">Forgot Password</a>
                   </div>
                   <div>New User :<a href="./register">register</a></div>
                   
            <div class="mt-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-block" onclick="checkDetail()">Login</button>
        </div>
        </form>
    </div>
   
</div>
     <script src="./login.js"></script>
</body>
</html>

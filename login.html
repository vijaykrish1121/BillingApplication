<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    #msg {
      color: red;
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body onload="getData()">
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <h6 id="msg"></h6>
    <form>
      <div class="form-group">
        <label for="email">Username or Email</label>
        <input type="text" class="form-control" id="email" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>

      <div class="d-flex justify-content-between mb-3">
        <a href="./forgotPage">Forgot Password?</a>
        <span>New User? <a href="./register.html">Register</a></span>
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" onclick="checkDetail()">Login</button>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
